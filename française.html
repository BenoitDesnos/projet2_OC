<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0152501894.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="./img/logo/ohmyfood@2x.svg" alt="logo">
    </header>
    <main class="main__wrapper">
        <div class="menus">
            <h1>À la française</h1>
            <i class="fa-solid fa-heart"></i>
            <div class="starters">
                <h2>ENTRÉES</h2>
                <div class="starter">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zests d'orange</p>
                    <span>25€</span>
                </div>
                <div class="starter">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                    <span>35€</span>
                </div>
                <div class="starter">
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                    <span>20€</span>
                </div>

            </div>
        </div>

    </main>

</body>


</html>
