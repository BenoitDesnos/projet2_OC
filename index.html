<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0152501894.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="location">
            <h3><i class="fa-solid fa-location-dot"></i>Paris, Belleville</h3>
        </div>
        <article class="booking__item">
            <h2>
                Réservez le menu qui vous convient
            </h2>
            <p>
                Découvre des restaurants d'exception séléctionnés par nos soins.
            </p>
            <button>
                <p>Explorer nos restaurants</p>
            </button>

        </article>
        <article class="explaining__item">
            <h2>Fonctionnement</h2>
            <div class="choice__items">
                <div class="choice__item">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="choice__item">
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="choice__item">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
